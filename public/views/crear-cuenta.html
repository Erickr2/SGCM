<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/minty/bootstrap.min.css"
        integrity="sha384-H4X+4tKc7b8s4GoMrylmy2ssQYpDHoqzPa9aKXbDwPoPUA3Ra8PA5dGzijN+ePnH" crossorigin="anonymous">
    <title>Sistema Gestion de Citas</title>
    <link href="../styles/index.css" rel="stylesheet" type="text/css">
    <script defer src="../js/crearCuenta.js"></script>
    <link rel="shortcut icon" href="../img/linea-de-pulso.png" />
</head>



<body>

    <header class="encabezado">
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #1ABC9C;">
            <h3 class='text-white' style="font-family: sans-serif;">Ingresa tus datos para crear tu cuenta</h3>

        </nav>
    </header>

    <!--finHeader-->

    <main class="container d-flex justify-content-center">
        <div class="row d-flex justify-content-center mt-1 pt-2">
            <div class="col col-md-12">
                <form style="width: 100% " class=" border border-success  p-2">
                    <fieldset>


                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <label for="exampleInputEmail1 " class="form-label mt-2 mr-4 " style="width: 300px;">Nombre
                            </label>
                            <input style="width: 300px;" type="text" class="form-control " id="nombre"
                                aria-describedby="emailHelp " placeholder="juan ">
                        </div>

                        <div class="d-flex justify-content-between align-items-center mb-3 ">
                            <label for="exampleInputPassword1 " class="form-label mt-2 mr-4"
                                style="width: 300px;">Apellido paterno</label>
                            <input style="width: 300px;" type="text " class="form-control " id="apellidop"
                                placeholder="martinez">
                        </div>

                        <div class="d-flex justify-content-between align-items-center mb-3 ">
                            <label for="exampleInputPassword1 " class="form-label mt-2 mr-4"
                                style="width: 300px;">Apellido materno</label>
                            <input style="width: 300px;" type="text " class="form-control " id="apellidom"
                                placeholder="martinez">
                        </div>

                        <div class="d-flex my-3 align-items-center">
                            <label for="exampleInputPassword1 " class="form-label mt-2 mr-4"
                                style="width: 300px;">Género</label>
                            <div class="d-flex align-items-center">
                                <select class="form-control" style='width: 300px;' id="genero">
                                    <option>Hombre</option>
                                    <option>Mujer</option>
                                </select>
                            </div>
                        </div>

                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <label for="exampleInputPassword1 " class="form-label mt-2 mr-4" style="width: 300px;">Fecha
                                de nacimiento</label>
                            <input style="width: 300px;" type="date" class="form-control " id="fecha_nacimiento"
                                placeholder="xxxxxxxxxxx">
                        </div>

                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <label for="exampleInputPassword1 " class="form-label mt-2 mr-4"
                                style="width: 300px;">NSS</label>
                            <input style="width: 300px;" type="text" class="form-control " id="NSS"
                                placeholder="xxxxxxxxxxx">
                        </div>

                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <label for="exampleInputPassword1 " class="form-label mt-2 mr-4"
                                style="width: 300px;">Curp</label>
                            <input style="width: 300px;" type="text" class="form-control " id="CURP"
                                placeholder="Ingrese curp">
                        </div>
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <label for="exampleInputPassword1 " class="form-label mt-2 mr-4"
                                style="width: 300px;">Teléfono</label>
                            <input style="width: 300px;" type="tel" class="form-control " id="telefono"
                                placeholder="Ingrese número telefonico">
                        </div>

                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <label for="exampleInputPassword1 " class="form-label mt-2 mr-4"
                                style="width: 300px;">Calle</label>
                            <input style="width: 300px;" type="" class="form-control " id="calle" placeholder="Calle">
                        </div>

                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <label for="exampleInputPassword1 " class="form-label mt-2 mr-4"
                                style="width: 300px;">Número interior</label>
                            <input style="width: 300px;" type="" class="form-control " id="numero_int"
                                placeholder="Número interior">
                        </div>

                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <label for="exampleInputPassword1 " class="form-label mt-2 mr-4"
                                style="width: 300px;">Número exterior</label>
                            <input style="width: 300px;" type="" class="form-control " id="numero_ext"
                                placeholder="Número exterior">
                        </div>

                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <label for="exampleInputPassword1 " class="form-label mt-2 mr-4"
                                style="width: 300px;">Código postal</label>
                            <input style="width: 300px;" type="" class="form-control " id="CP" placeholder="xxxxx">
                        </div>

                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <label for="exampleInputPassword1 " class="form-label mt-2 mr-4"
                                style="width: 300px;">Alcaldía</label>
                            <input style="width: 300px;" type="" class="form-control " id="alcaldia"
                                placeholder="Alcaldía">
                        </div>

                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <label for="exampleInputPassword1 " class="form-label mt-2 mr-4"
                                style="width: 300px;">Colonia</label>
                            <input style="width: 300px;" type="" class="form-control " id="colonia"
                                placeholder="Colonia">
                        </div>


                    </fieldset>
                </form>
            </div>
        </div>

    </main>

    <main class="container d-flex justify-content-center">
        <div class="row d-flex justify-content-center mt-1 pt-2">
            <div class="col col-md-12">
                <form style="width: 644px" class=" border border-success p-2">
                    <fieldset>

                        <legend class="mt-1">Ocupación </legend>
                        </label>

                        <div class="form-group">
                            <label for="ocupacion" class="form-label mt-2"></label>
                            <select class="form-control w-25" id="ocupacion">
                                <option>Trabajador</option>
                                <option>Estudiante</option>
                                <option>Ama de casa </option>
                                <option>nini</option>
                            </select>
                        </div>


                        <legend class="mt-2">Estado civil</legend>
                        </label>

                        <div class="form-group">
                            <label for="estado-civil" class="form-label mt-2"></label>
                            <select class="form-control w-25" id="estado-civil">
                                <option>Soltero</option>
                                <option>Casado</option>
                                <option>Viudo</option>
                                <option>Divorsiado</option>
                            </select>
                        </div>

                        <legend class="mt-2">Tipo de sangre </legend>
                        </label>

                        <div class="form-group d-block ">
                            <label for="tipo-sangre" class="form-label mt-2"></label>
                            <select class="form-control w-25" id="tipo-sangre">
                                <option>A+</option>
                                <option>A-</option>
                                <option>O+</option>
                                <option>O-</option>
                                <option>B+</option>
                                <option>B-</option>
                                <option>AB+</option>
                                <option>AB-</option>

                            </select>
                        </div>

                        <legend class="mt-1">Es alérgico a: </legend>
                        </label>

                        <div class="form-group">
                            <label for="alergia" class="form-label mt-2"></label>
                            <select class="form-control w-25" id="alergia">
                                <option>Anticonvulsivos</option>
                                <option>Insulina</option>
                                <option>Penicilina</option>
                                <option>Sulfamidas</option>
                                <option>Antibioticos</option>
                                <option>Ninguna</option>
                            </select>
                        </div>


                    </fieldset>
                </form>
            </div>
        </div>

    </main>

    <main class="container d-flex justify-content-center mb-5">
        <div class="row d-flex justify-content-center mt-1 pt-2">
            <div class="col col-md-12">
                <form style="width: 100% " class=" border border-success  p-2">
                    <fieldset>

                        <div class="d-flex justify-content-between align-items-center mb-3 ">
                            <label for="correo_electronico " class="form-label mt-2 mr-4" style="width: 300px;">Correo
                                electrónico</label>
                            <input style="width: 300px;" type="email" class="form-control " id="correo_electronico"
                                placeholder="Ingrese correo electrónico">
                        </div>

                        <div class="d-flex justify-content-between align-items-center ">
                            <label for="contraseña " class="form-label mt-2 mr-4"
                                style="width: 300px;">Contraseña</label>
                            <input style="width: 300px;" type="password" class="form-control " id="contraseña"
                                placeholder="Establezca una contraseña">
                        </div>
                        <div class="d-flex justify-content-center pt-5">
                            <button type="button" class="btn btn-success " id='btn-crear-cuenta'
                                style="width: 150px;">Crear cuenta</button>
                        </div>



                    </fieldset>
                </form>
            </div>
        </div>
    </main>

</body>

</html>
