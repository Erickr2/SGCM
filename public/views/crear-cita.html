<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/minty/bootstrap.min.css"
        integrity="sha384-H4X+4tKc7b8s4GoMrylmy2ssQYpDHoqzPa9aKXbDwPoPUA3Ra8PA5dGzijN+ePnH" crossorigin="anonymous">
    <title>Sistema Gestion de Citas</title>
    <link href="../styles/index.css" rel="stylesheet" type="text/css">
    <link href="../styles/calendar.css" rel="stylesheet" type="text/css">
    <script defer src="../js/crearCita.js"></script>
    <link rel="shortcut icon" href="../img/linea-de-pulso.png" />
</head>



<body>

    <header class="encabezado">

        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #1ABC9C;">

            <ul class="nav nav-tabs">
                <li class="nav-item mx-2">
                    <img src="../img/linea-de-pulso.png" style="max-width:3.8rem ; max-height: ;">
                </li>
                <li class="nav-item mx-2">
                    <a class="nav-link active" data-bs-toggle="tab" href="/">Mis citas</a>
                </li>
                <li class="nav-item mx-2">
                    <a class="nav-link active" href="./historialClinico.html">Historial Clinico</a>
                </li>
                <div class="dropdown mx-2">
                    <a class="btn btn-success dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        Mi perfil
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                        <li>
                            <a class="dropdown-item" href="./perfil.html">ver mi perfil</a>
                        </li>
                        <li><a class="dropdown-item" href="./index.html">Cerrar</a></li>
                    </ul>
                </div>
            </ul>
        </nav>
    </header>

    <!--finHeader-->

    <main class="container d-flex justify-content-between align-items-center">
        <div class="row d-flex justify-content-center mt-1 pt-4">
            <div class="col col-md-12">
                <form style="width: 100% " class=" border border-success  p-5">
                    <fieldset>

                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <label for="exampleInputPassword1 " class="form-label mt-2 mr-4"
                                style="width: 300px;">Consultorio</label>
                            <input style="width: 300px;" type="text" class="form-control " id="consultorio"
                                placeholder="consultorio N">
                        </div>

                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <label for="exampleInputPassword1 " class="form-label mt-2 mr-4"
                                style="width: 300px;">Medico</label>
                            <input style="width: 300px;" type="text" class="form-control " id="medico"
                                placeholder="juan perez ">
                        </div>

                        <div class="d-flex justify-content-between align-items-center mb-3 ">
                            <label for="exampleInputPassword1 " class="form-label mt-2 mr-4"
                                style="width: 300px;">Fecha</label>
                            <input style="width: 300px;" type="date" class="form-control " id="fecha"
                                placeholder="00/00/00 ">
                        </div>

                        <div class="d-flex justify-content-between align-items-center ">
                            <label for="exampleInputPassword1 " class="form-label mt-2 mr-4"
                                style="width: 300px;">Hora</label>
                            <input style="width: 300px;" type="time" class="form-control " id="hora"
                                placeholder="00:00">
                        </div>
                        <div class="d-flex justify-content-center pt-5">
                            <button type="button" class="btn btn-success" id='btn-crear-cita'
                                style="width: 150px;">Crear cita</button>
                            <button type="button" class="btn btn-success d-none" id='btn-crear-actualizar'
                                style="width: 150px;">Actualizar cita</button>
                        </div>
                    </fieldset>

                </form>
            </div>
        </div>
        <div class="container">
            <div class="row d-flex justify-content-center">
                <button class="btn bt-block bg-success" id='ver-citas'>
                    Ver Citas
                </button>

            </div>

            <div class='d-none' id='citas'></div>

        </div>
    </main>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js "
        integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/ "
        crossorigin="anonymous "></script>
</body>

</html>
